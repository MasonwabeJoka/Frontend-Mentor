<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/SCSS/main.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">  
    <div class="blob flex flex-jc-c flex-ai-c">
      <section class="card">
        <div class="card__bg"></div>
        <img class= "card__image" src="/images/image-victor.jpg" alt="Victor Profile Picture">
        <div class="card__text-container flex flex-dr-c flex-ai-c ">
          <h3 class='card__name'>Victor Crest <span class = age>26</span></h3>
          <h4 class= card__city>London</h4>
          <div class="card__line"></div>
          <div class="card__stats flex flex-jc-sa">
            <div class="item">
              <div class="number">
                80K
              </div>
              <div class="description">
                Followers
              </div>
            </div>
            <div class="item">
              <div class="number">
                803K
              </div>
              <div class="description">
                Likes
              </div>
            </div>
            <div class="item">
              <div class="number">
                1.4K
              </div>
              <div class="description">
                Photos
              </div>
            </div>
          </div>
        </div>
        
      </section>
    </div>
</div>
</body>
</html>
